version: "2.0"

intents:
  - greet
  - goodbye
  - affirm
  - deny
  - tell_me_a_joke
  - get_forex
  - inform
  - question_answering
  - choose_abc
  - vaccination_registration
  - covid_test_registration
  - check_covid_data
  - survey


entities:
  - person
  - email
  - time

slots:
  person:
    type: text
  email:
    type: text
  time:
    type: text
  QA:
    type: text
  survey_age:
    type: text
  survey_sex:
    type: text
  survey_education:
    type: text
  survey_location:
    type: text
  survey_household:
    type: text
  survey_remote:
    type: text
  survey_vaccine:
    type: text
  survey_infection:
    type: text
  survey_economy:
    type: text



actions:
  - utter_greet
  - utter_goodbye
  - action_get_forex
  - action_match_question
  - action_answer_question
  - action_submit_survey_form
  - action_check_covid_data
  - utter_vaccination_registration
  - utter_covid_test_registration
  - utter_survey_done

forms:
  survey_form:
    survey_age:
    - type: from_text
    survey_sex:
      - type: from_text
    survey_education:
      - type: from_text
    survey_location:
      - type: from_text
    survey_household:
      - type: from_text
    survey_remote:
      - type: from_text
    survey_vaccine:
      - type: from_text
    survey_infection:
      - type: from_text
    survey_economy:
      - type: from_text

responses:
  utter_greet:
  - text: "Cześć! Czym mogę służyć?"
  - text: "Hej, w czym mogę pomóc"

  utter_goodbye:
  - text: "Do zobaczenia!"
  - text: "Na razie!"

  utter_joke:
  - text: "Przychodzi chatbot do lekarza... A lekarz też chatbot!"
  
  utter_default_fallback:
  - text: "Przepraszam, czegoś nie zrozumiałem. Czy możesz wyrazić to inaczej?"

  utter_vaccination_registration:
  - text: "Rejestracja na szczepienia jest dostępna pod tym linkiem: https://www.gov.pl/web/szczepimysie/rejestracja"

  utter_covid_test_registration:
  - text: "Rejestracja na testy na obecność koronawirusa jest dostępna pod tym linkiem: https://www.gov.pl/web/gov/zapisz-sie-na-test-na-koronawirusa"

  # Survey
  utter_survey_done:
  - text: Dziękujemy, Twoje odpowiedzi zostały zapisane!
  utter_ask_survey_age:
  - text: 1. W jakim jesteś wieku?
  utter_ask_survey_sex:
  - text: 2. Jakiej jesteś płci?
    buttons:
    - title: "Mężczyzna"
      payload: "male"
    - title: "Kobieta"
      payload: "female"

  utter_ask_survey_education:
  - text: 3. Jakie masz wykształcenie?
    buttons:
    - title: "Podstawowe, lub niepełne podstawowe"
      payload: "basic"
    - title: "Zawodowe"
      payload: "technical"
    - title: "Średnie"
      payload: "secondary"
    - title: "Wyższe"
      payload: "higher"

  utter_ask_survey_location:
  - text: 4. Czy mieszkasz na wsi, małym (<50 tys.), średnim (<500 tys.) lub dużym mieście?
    buttons:
    - title: "Wieś"
      payload: "countryside"
    - title: "Małe miasto"
      payload: "small_town"
    - title: "Średnie miasto"
      payload: "medium_town"
    - title: "Duże miasto"
      payload: "big_town"

  utter_ask_survey_household:
  - text: 5. Ile osób liczy Twoje gospodarstwo domowe?
  # int field

  utter_ask_survey_remote:
  - text: 6. Jeśli pracujesz, lub uczysz się, czy robisz to zdalnie, częściowo zdalnie, lub na miejscu?
    buttons:
    - title: "W całości zdalnie"
      payload: "fully_remote"
    - title: "Częściowo zdalnie"
      payload: "in_part_remote"
    - title: "W całości na miejscu"
      payload: "locally"
    - title: "Nie dotyczy"
      payload: "NA"

  utter_ask_survey_vaccine:
  - text: 7. Czy zamierzasz zapisać się, lub zapisałeś/zapisałaś się już na szczepienie?
    buttons:
    - title: "Tak"
      payload: "yes"
    - title: "Nie"
      payload: "no"
    - title: "Nie jestem pewny/pewna"
      payload: "indifferent"

  utter_ask_survey_infection:
  - text: 8. Czy przebyłeś już infekcję koronawirusem, lub aktualnie jesteś zarażony/zarażona?
    buttons:
    - title: "Tak"
      payload: "yes"
    - title: "Nie"
      payload: "no"
    - title: "Nie jestem pewny/pewna"
      payload: "indifferent"

  utter_ask_survey_economy:
  - text: 9. Czy doświadczyłeś/doświadczyłaś pogorszenia swojej sytuacji ekonomicznej w związku z pandemią? 
    buttons:
    - title: "Tak"
      payload: "worse"
    - title: "Nie"
      payload: "ok"
    - title: "Nie wiem"
      payload: "indifferent"

  utter_ask_survey_restrictions:
  - text: 10. Jak uciążliwe, w skali 0-5, są dla ciebie restrykcje związane z pandemią?


session_config:
  session_expiration_time: 60
  carry_over_slots_to_new_session: true
