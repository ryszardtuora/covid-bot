version: "2.0"

intents:
  - greet
  - goodbye
  - affirm
  - deny
  - book_meeting
  - add_contact
  - recover_contact_email
  - tell_me_a_joke
  - get_forex
  - inform
  - question_answering
  - choose_abc
  - vaccination_registration
  - covid_test_registration

entities:
  - person
  - email
  - time

slots:
  person:
    type: text
  email:
    type: text
  time:
    type: text
  QA:
    type: text

forms:
  contact_form:
    person:
    - type: from_entity
      entity: person
    email:
    - type: from_entity
      entity: email
  meeting_form:
    person:
    - type: from_entity
      entity: person
    time:
    - type: from_entity
      entity: time  


actions:
  - utter_greet
  - utter_goodbye
  - action_submit_contact_form
  - action_get_forex
  - action_recover_contact_email
  - action_submit_meeting_form
  - action_match_question
  - action_answer_question
  - utter_vaccination_registration
  - utter_covid_test_registration

responses:
  utter_greet:
  - text: "Cześć! Czym mogę służyć?"
  - text: "Hej, w czym mogę pomóc"

  utter_goodbye:
  - text: "Do zobaczenia!"
  - text: "Na razie!"

  utter_joke:
  - text: "Przychodzi chatbot do lekarza... A lekarz też chatbot!"

  utter_ask_person:
  - text: "Jak nazywa się ta osoba?"

  utter_ask_email:
  - text: "Jaki jest adres email tej osoby?"

  utter_ask_time:
  - text: "Kiedy ma się odbyć spotkanie?"
  
  utter_default_fallback:
  - text: "Przepraszam, czegoś nie zrozumiałem. Czy możesz wyrazić to inaczej?"

  utter_vaccination_registration:
  - text: "Rejestracja na szczepienia jest dostępna pod tym linkiem: https://www.gov.pl/web/szczepimysie/rejestracja"

  utter_covid_test_registration:
  - text: "Rejestracja na testy na obecność koronawirusa jest dostępna pod tym linkiem: https://www.gov.pl/web/gov/zapisz-sie-na-test-na-koronawirusa"
  

session_config:
  session_expiration_time: 60
  carry_over_slots_to_new_session: true
